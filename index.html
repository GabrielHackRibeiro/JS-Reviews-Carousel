<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Reviews Carousel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./images/crimson-hawk.jpeg" id="person-img" alt="">
                </div>
                <h4 id="Author">Crimson Hawk</h4>
                <p id="job">UX-DESIGNER</p>
                <p id="info">
                    Lorem ipsum dolor sit amet. Est porro quia non aspernatur beatae ut exercitationem sint. Rem sint
                    voluptas quo velit cumque sit quidem aliquid aut rerum adipisci vel corrupti nisi.
                </p>
                <!-- Prev next button -->
                <div class="button-container">
                    <button class="prev-btn button-left">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn button-right">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="border-btn">
                    <button class="random-btn">Surprise Me</button>
                </div>

            </article>
        </section>
    </main>
    <a href="https://www.flaticon.com/free-icons/next" title="next icons">Next icons created by Chanut - Flaticon</a>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
